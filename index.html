    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script type="module" src="js/index.js"></script>

    <script

        <ul class="sidebar__list">
            <li class="sidebar__item">
                <a class="sidebar__link" href="#">
                    <i class="sidebar__icon bi bi-layout-wtf"></i>
                    <span class="sidebar__label">Dashboard</span>
                </a>
            </li>

            <li class="sidebar__item">
                <a class="sidebar__link" href="#">
                    <i class="sidebar__icon bi bi-people"></i>
                    <span class="sidebar__label">Mis alumnos</span>

            </li>

            <li class="sidebar__item">
                <a class="sidebar__link" href="#">

            </form>

            <nav class="nav">
                <div class="nav__wrapper">

                    <img class="nav__img" src="assets/img/susana-perez-profile.webp" alt="Foto de perfil">

                    <ul class="nav__list list">
                        <li class="list__li">
                            <a class="list__link" href="">
                                <i class="list__icon bi bi-person"></i>

    <footer>
      <!-- place footer here -->
